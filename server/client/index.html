<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" type="image/png" href="./chat.png">

    <!-- Jquery and popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- socket io client js -->
    <script src="./socket.io-client/dist/socket.io.slim.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Javascript -->
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <div class="container d-flex">
        <div id="chat-room-container" class="sidebar">
            <!-- <div class="chat-nav-tab">
                Chat Prvi
            </div> -->
            <div class="chat-nav-tab selected">
                Chat
            </div>
        </div>
        <div class="main">
            <div id="msg-container" class="message-container">

                
                <div id="user-typing" class="user-typing">
                    
                </div>
            </div>
            <div class="input-container">
                <form>
                    <div class="input-group">
                        <input id="msg-input" type="text" class="form-control" placeholder="Poruka..." />
                        <span class="input-group-addon input-group-addon-btn bg-white">
                            <button id="send-msg-btn" class="btn-danger" class="btn px-2" type="submit">Pošalji</button>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Unesi nadimak</h5>
                </div>
                <form>
                    <div class="modal-body">
                        <input id="username-input" type="text" class="form-control" placeholder="Nadimak">
                    </div>
                    <div class="modal-footer">
                        <button id="enter-chat-btn" type="submit" class="btn btn-primary">Uđi u chat
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
